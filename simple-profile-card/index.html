<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiruthika Muruganantham | Profile Card</title>
    <meta
      name="description"
      content="Profile Card of Kiruthika Muruganantham. Frontend Developer skilled in HTML5, CSS3, Sass, Tailwind focuses on building websites that are accessibility, SEO, and High Performance compatible."
    />
  </head>
  <body>
    <!-- Wrap content in <main>.

Use <article> for the profile card.

Include:

Profile image (<img> with alt)

Name (<h2>)

Job title (<h3>)

Short bio (<p>)

Optional: social links using <nav> if you want to practice linking. -->
    <main>
      <h1>Profile Card of Kiruthika Muruganantham</h1>
      <article>
        <img
          src="https://placehold.in/100"
          alt="Portrait of Kiruthika Muruganantham"
          width="100"
          height="100"
        />
        <h2>Kiruthika Muruganantham</h2>
        <h3>Frontend Developer</h3>
        <p>
          A Frontend Developer skilled in HTML5, CSS3, Sass, Tailwind focuses on
          building websites that are accessibility, SEO, and High Performance
          compatible.
        </p>
        <nav aria-label="Social Links">
          <ul>
            <li>
              <a href="http://github.com/kiruthika">Github</a>
            </li>
            <li>
              <a href="http://linkedin.in/kiruthika">LinkedIn</a>
            </li>
            <li>
              <a href="http://twitter.com/kiruthika">Twitter</a>
            </li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
