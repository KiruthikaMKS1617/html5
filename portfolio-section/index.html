<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Kiruthika Muruganantham's Frontend Developer Portfolio. Works done by Kiruthika so far, describing her projects with links for live demo and repo."
    />
    <meta name="author" content="Kiruthika Muruganantham" />
    <link
      rel="preload"
      href="https://placehold.co/400x200/000040/FFFFFF/png"
      as="image"
    />

      rel="preload"
      href="https://placehold.co/400x200/DEC191/4A1C1B/png"
      as="image"
    />
  </head>
  <body>
    <main>
      <h1>Kiruthika Muruganantham | Frontend Developer</h1>
      <section aria-labelledby="portfolio-section-title">
        <h2 id="portfolio-section-title">Portfolio Projects</h2>
        <div role="list" aria-roledescription="List of portfolio projects">
          <!-- used div as container to hold all the figure elements which we will need for styling them in a flex-->
          <figure
            role="listitem"
            aria-roledescription="Project1 - Personal Portfolio Website"
          >
            <img
              src="https://placehold.co/400x200/000040/FFFFFF/png"
              alt="Screenshot - Kiruthika's Personal Portfolio Website"
              width="400"
              height="200"
            />
            <figcaption>
              Kiruthika's Personal Portfolio Website where she shares
              information about her skills, interests, portfolio and contact
              details.
              <span>
                <a href="http://www.kiruthika-muruganantham.com"
                  >View Live Portfolio Website</a
                >
                |
                <a href="http://www.github.com/kiruthika/portfolio"
                  >View Code Repository</a
                >
              </span>
            </figcaption>
          </figure>
          <figure
            role="listitem"
            aria-roledescription="Project2 - Mom-Made cloud kitchen website"
          >
            <img
              src="https://placehold.co/400x200/DEC191/4A1C1B/png"
              alt="Screenshot - Landing page of Mom-Made cloud kitchen"
              width="400"
              height="200"
            />
            <figcaption>
              Landing page for a cloud-kitchen named Mom-Made that focuses
              primarily on healthy, hygenic veg and non-veg meal subscriptions
              and special menu pre-booking services prepared and delivered by a
              Mom and daughter as a family.
              <span>
                <a href="http://www.mom-made.com">View Live Mom-Made Website</a>
                |
                <a href="http://www.github.com/kiruthika/mom-made-landing-page"
                  >View Code Repository</a
                >
              </span>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
