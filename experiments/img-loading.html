<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading with Placeholders</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      section {
        padding: 2rem;
        border-bottom: 2px solid #ddd;
      }
      .image-container {
        width: 100%;
        max-width: 600px;
        margin: 1rem 0;
        position: relative;
        background: #eee; /* placeholder background */
        height: 300px; /* fixed height so layout doesnâ€™t jump */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 1.2rem;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Images without lazy loading (always load immediately)</h2>
      <div class="image-container">
        <img src="https://picsum.photos/800/500?random=1" alt="No lazy 1" />
      </div>
      <div class="image-container">
        <img src="https://picsum.photos/800/500?random=2" alt="No lazy 2" />
      </div>
      <div class="image-container">
        <img src="https://picsum.photos/800/500?random=3" alt="No lazy 3" />
      </div>
    </section>

    <section style="height: 100vh; background: #f5f5f5">
      <p>Scroll down to see lazy-loaded images ðŸ‘‡</p>
    </section>

    <section>
      <h2>Images with lazy loading (load only on scroll)</h2>
      <div class="image-container">
        Loading...
        <img src="https://picsum.photos/800/500?random=4" alt="Lazy 1" />
      </div>
      <div class="image-container">
        Loading...
        <img
          src="https://picsum.photos/800/500?random=5"
          alt="Lazy 2"
          loading="lazy"
        />
      </div>
      <div class="image-container">
        Loading...
        <img
          src="https://picsum.photos/800/500?random=6"
          alt="Lazy 3"
          loading="lazy"
        />
      </div>
    </section>
  </body>
</html>
