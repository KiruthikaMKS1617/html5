<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Menu</title>
    <meta name="description" content="Dashboard Menu" />
    <meta name="author" content="Kiruthika Muruganantham" />
  </head>
  <body>
    <main>
      <h1>Dashboard Menu</h1>
      <menu type="toolbar" aria-label="Dashboard actions">
        <button type="button" aria-label="Edit item">
          Edit <kbd>[Ctrl+E]</kbd>
        </button>
        <button type="button" aria-label="Delete item">
          Delete <kbd>[Ctrl+D]</kbd>
        </button>
      </menu>
      <menu type="toolbar" aria-label="Document editor toolbar">
        <div role="group" aria-label="Clipboard">
          <button type="button" aria-label="Cut">Cut</button>
          <button type="button" aria-label="Copy">Copy</button>
          <button type="button" aria-label="Paste">Paste</button>
        </div>
        <div role="group" aria-label="Formatting">
          <button type="button" aria-label="Bold">Bold</button>
          <button type="button" aria-label="Italic">Italic</button>
          <button type="button" aria-label="Underline">Underline</button>
        </div>
      </menu>
    </main>
  </body>
</html>
